<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCIONES</title>
</head>
<body>
    <script>

        var num1=10, num2 = 5;
        console.log(num1);
        console.log(num2);

        console.log('Esta es una funcion de suma: '+suma(num1, num2));
        console.log('Esta es una funcion de resta: '+resta(num1, num2));
        console.log('Esta es una funcion de multiplicacion: '+multiplicacion(num1, num2));
        console.log('Esta es una funcion de division: '+ division(num1, num2));
        
        function suma(num1, num2) {
            return num1 + num2;
        }
        function resta(num1, num2) {
            return num1 - num2;
        }
        function multiplicacion(num1, num2) {
            return num1 * num2;
        }
        function division(num1, num2) {
            return num1 / num2;
        }

        //Globales
        console.log('Esta es una funcion de multiplicacion global: '+multiplicacionglobal(56, 3));

        function multiplicacionglobal(num1, num2) {
            console.log(num1);
            console.log(num2);
            return num1 * num2;     
        }

        console.log('Esta es una funcion de division global: '+ divisionglobal(20));

        function divisionglobal(num1) {
            console.log(num1);           
            console.log(num2);           
            return num1 / num2;
        }               



    </script>
</body>
</html>
