<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCLES</title>
</head>
<body>
    <script>
        //FOR
        for (let paso = 0; paso < 6; paso++) {
            console.log('paso: '+ paso)
        }

        //WHILE
        var n = 0, x = 0;
        while (n<3) {
            n++
            x+=n;
            console.log('while: '+x);
        }

        //DO WHILE
        var i = 5;
        do {
            i += 1
            console.log(i)
        } while (1 < 5);

        

    </script>
</body>
</html>
