        }else{
            console.log('Tienes 20 años o menos')

        }else if (edad > 40){

        }

        //CONDICION COMPUESTA
        if ((edad === 0) || (edad < 1 && edad >-1)) {
                console.log('test');
        }

        // SWITCH
        var texto;

        switch (new Date().getDay()) {
            case 6:
                text = 'Hoy es sabado';
                break;
            case 0:
                text = 'Hoy es domingo';
                break;
            default:
                text = 'Hoy es un dia diferente a sabado y domingo: ' + new Date().getDay();
                break;
        }

        document.write(texto);
        
    </script>
